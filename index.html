<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="bord">Catálogo Digital</h1>

  <form id="item-form">
    <input type="text" id="nome" placeholder="Nome do Item" required />
    <input type="number" id="preco" placeholder="Preço" required />
    <select id="categoria">
      <option value="">Selecione a categoria</option>
      <option value="Comida">Comida</option>
      <option value="Bebida">Bebida</option>
    </select>
    <input type="date" id="data" />
    <input type="text" id="cep" placeholder="CEP para buscar endereço" />
    <button type="submit">Salvar</button>
  </form>

  <div id="lista"></div>

  <script src="script.js"></script>
</body>
</html>
